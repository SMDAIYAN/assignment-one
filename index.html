<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>New Year New Party</title>
  </head>
  <body>
    <main>
      <section class="banner">
        <div class="banner-text">
          <h3 class="banner-greeting">Happy New Year</h3>
          <h1 class="banner-title">
            New Year Party <br />
            Celebration
          </h1>
        </div>
      </section>

      <!-- new year offer -->

      <section class="new-year-offer">
        <div class="nyo-texts">
          <h1 class="offer-title">62% OFF</h1>
          <p class="nyo-des">OUR HOLIDAY DEALS ARE BETTER</p>
          <h5 class="nyo-categories">ALL CATEGORIES</h5>
        </div>

        <!-- New year offer image -->

        <img
          src="./images/New Year Photo.png"
          alt="New Year Image"
          class="nyo-image"
        />
      </section>

      <!-- welcome to midnight party section -->

      <section class="wmp">
        <div class="wmp-texts">
          <div class="wmp-heading">
            Welcome to <br />
            midnight party
          </div>
          <div class="wmp-des">
            Enjoy our midnight party. In this party we are providing mind
            blowing offers. There are discounts in every product
          </div>
          <button class="wmp-button">JOIN NOW</button>
        </div>
      <img src="./images/Group 70.png" class="wmp-img">
      </section>
    </main>
  </body>
</html>
